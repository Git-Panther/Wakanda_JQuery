<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- 상대 경로인데 위로 올라가려면 .. 쓴다. -->
<!-- 인터넷이 안되면 위 파일 갖다 쓰는 방식이 좋다. -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style>
	.wrap *{
		border : 2px solid lightgray;
		display : block;
		padding : 5px;
		margin : 10px;
		color : gray;
	}
</style>
</head>
<body>
	<h1>객체 탐색</h1>
	<h3>순회 탐색</h3>
	<p>선택된 요소를 상위 요소들을 검색, 선택할 수 있는 메소드</p>
	<div class="wrap">
		<div class="type">
			div(레벨 1)
			<ul>
				ul(레벨 2)
				<li>
					li(레벨 3)
					<span>span(레벨 4)</span>
				</li>
			</ul>
		</div>
		<div class="type">
			div(레벨 1)
			<p>
				p(레벨 2)
				<span>span(레벨 3)</span>
			</p>
		</div>
	</div>
	<script>
		$(function(){
			// 바로 위 부모
			// $("span").parent().css("border", "2px solid red").css("color", "red");
			
			// 모든 상위 선택자
			// $("span").parents().css("border", "2px solid red").css("color", "red");
			
			// 특정한 상위 선택자
			// $("span").parents("ul").css("border", "2px solid red").css("color", "red");
			
			// 특정한 상위 선택자 이전까지 선택
			 $("span").parentsUntil("div").css("border", "2px solid red").css("color", "red");
		});		
	</script>
</body>
</html>
