<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색 2</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- 상대 경로인데 위로 올라가려면 .. 쓴다. -->
<!-- 인터넷이 안되면 위 파일 갖다 쓰는 방식이 좋다. -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style>
	.wrap *{
		border : 2px solid lightgray;
		display : block;
		padding : 5px;
		margin : 10px;
		color : gray;
	}
</style>
</head>
<body>
	<h1>객체 탐색 2</h1>
	<h3>순회 탐색 메소드</h3>
	<p>선택된 요소의 하위 요소를 선택할 수 있는 메소드</p>
	<p>children(), find()</p>
	<div class="wrap">
		<div class="type">
			div(레벨 1)
			<ul>
				ul(레벨 2)
				<li>
					li(레벨 3)
					<span>span(레벨 4)</span>
				</li>
				<li>
					li(레벨 3)
					<span>span(레벨 4)</span>
				</li>
			</ul>
		</div>
		<div class="type">
			div(레벨 1)
			<p>
				p(레벨 2)
				<span>span(레벨 3)</span>
			</p>
		</div>
	</div>
	<script>
		$(function(){
			var style = {"border":"2px solid red", "color":"red"};
			// 바로 아래 자손 객체만 선택
			// $(".wrap").children().css(style);
			
			// 패러미터를 이용하여 해당 조건에 일치하는 자손 선택
			// $(".wrap").children().children("ul").css(style);
			
			// 첫 번째 span : style, 해당 영역을 선택하였습니다.
			// $(".wrap").children().children("ul").children("li").children("span").first().text("해당 영역을 선택하였습니다.").css(style);
			// $(".wrap").children().children("ul").children("li").children("span").eq(0).text("해당 영역을 선택하였습니다.").css(style);
			// children은 직계 자손만 탐색 가능
			
			$(".wrap").find("span").eq(0).text("해당 영역을 선택하였습니다.").css(style);
		});
	</script>
</body>
</html>
