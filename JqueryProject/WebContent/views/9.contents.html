<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>contents</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- 상대 경로인데 위로 올라가려면 .. 쓴다. -->
<!-- 인터넷이 안되면 위 파일 갖다 쓰는 방식이 좋다. -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<h1>contents 관련 메소드</h1>
	<p>innerHTML -> html(), text()</p>
	<h3>html()</h3>
	<p>
		선택된 요소의 contents 영역의 값을 가져오거나 원하는 값으로 설정하는 메소드
	</p>
	<h1 id="testHTML1"><a>네이버로 이동</a></h1>
	<h1 id="testHTML2"></h1>
	<script>
		$(function(){
			var htmlStr1 = $("#testHTML1").html();
			console.log(htmlStr1); // a 태그까지 가져옴
			$("#testHTML2").html(htmlStr1); // innerHTML을 세팅
			$("#testHTML2").children("a").attr("href", "http://naver.com");
		});
	</script>
	<h3>text()</h3>
	<p>
		선택된 요소의 contents 값을 가져오거나 값을 설정하는 메소드.<br>
		만일 값을 가져오면 태그 정보는 무시되며, 설정할 때에는 html 태그마저 String 그대로 설정
	</p>
	<h1 id="testHTML3"><a>네이버로 이동</a></h1>
	<h1 id="testHTML4"></h1>
	<script>
		$(function(){
			var htmlStr2 = $("#testHTML3").text();
			console.log(htmlStr2); // a 태그는 가져오지 않음
			$("#testHTML4").text("<a href='https://naver.com'>네이버로 이동</a>"); // 태그가 텍스트로 적용됨
		});
	</script>
</body>
</html>
